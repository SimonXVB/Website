<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonXVB | Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
<h1 id = "header">Super cool and super basic calculator for all of your super basic calculation needs!</h1>
<div class = "container">
    <textarea id = "display" readonly placeholder = "Enter Number" disabled></textarea>
    <button id = "clear">C</button>
    <br>
    <tr>
        <td><button id = "btnOne" class = "styleNums">1</button></td>
        <td><button id = "btnTwo" class = "styleNums">2</button></td>
        <td><button id = "btnThree" class = "styleNums">3</button></td>
        <td><button id = "btnDiv" class = "styleBtns">/</button></td>
    </tr>
    <br>
    <tr>
        <td><button id = "btnFour" class = "styleNums">4</button></td>
        <td><button id = "btnFive" class = "styleNums">5</button></td>
        <td><button id = "btnSix" class = "styleNums">6</button></td>
        <td><button id = "btnMult" class = "styleBtns">*</button></td>
    </tr>
    <br>
    <tr>
        <td><button id = "btnSeven" class = "styleNums">7</button></td>
        <td><button id = "btnEight" class = "styleNums">8</button></td>
        <td><button id = "btnNine" class = "styleNums">9</button></td>
        <td><button id = "btnSub" class = "styleBtns">-</button></td>
    </tr>
    <br>
    <tr>
        <td><button id = "btnZero" class = "styleNums">0</button></td>
        <td><button id = "btnDot" class = "styleBtns">.</button></td>
        <td><button id = "btnAdd" class = "styleBtns">+</button></td>
        <td><button id = "btnEquals" class = "styleEquals">=</button></td>
    </tr>
</div>

<div id = "protocol"></div>
<button id = "clearProt">Clear History</button>

<script src="calc.js"></script>
</body>
</html>
